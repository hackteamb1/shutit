<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ShutIt! - Sign Up</title>
    </head>
    <body>
        <div class="signup-form">
            <form action="login.html" method="post">
                <p>מספר חוגר</p>
                <input type="text" name="id_number" value="12345678" />
                <p>כתובת דואר אלקטרוני</p>
                <input type="text" name="email" value="someone@mail.com" />
                <p>סיסמא</p>
                <input type="password" name="password" value="12345678" />
                <p>סיסמא שוב</p>
                <input type="password" name="password_verify" value="12345678" />
                <input type="submit" value="התחברות" />
                <p class='text-error' id="form-error">
                    <!-- Reserved for errors the user made -->
                </p>
            </form>
        </div>
    </body>
</html>
